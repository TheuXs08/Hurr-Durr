<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HURR DURR</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="icon.png">

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
  }

  .hurr {
    font-size: 5rem;
    font-family: "Comic Sans MS", cursive, sans-serif;
    animation: shake 0.5s infinite alternate, rainbow 0.2s infinite;
    margin-bottom: 20px;
  }

  @keyframes shake {
    0% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
    100% { transform: rotate(-5deg); }
  }

  @keyframes rainbow {
    0% { color: red; }
    14% { color: orange; }
    28% { color: yellow; }
    42% { color: green; }
    57% { color: blue; }
    71% { color: indigo; }
    85% { color: violet; }
    100% { color: red; }
  }

  img {
    width: 300px;
    height: auto;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="hurr">HURR DURR</div>
  <img id="hurrGif" src="https://i.makeagif.com/media/2-27-2017/J8mFBe.gif" alt="Hurr Durr GIF">

  <!-- Música de fundo -->
  <audio id="hurrAudio" loop>
    <source src="Hurr-durr-derp-derp-hurr-derp-derp-song.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    const gif = document.getElementById("hurrGif");
    const audio = document.getElementById("hurrAudio");

    // Título dinâmico
    const titles = [
      "HURR DURR",
      "GET HURR DURR",
      "HURR",
      "DURR",
      "HURRRR DURRRR",
      "OH NO, HURR!",
      "DURR ALERT!",
      "HURR DURR STRIKES AGAIN",
      "HURR DURR TIME",
      "MAXIMUM DURR"
    ];
    let index = 0;
    setInterval(() => {
      document.title = titles[index];
      index = (index + 1) % titles.length;
    }, 1000);

    // Clique no GIF com alerta HURR/DURR
    gif.addEventListener("click", () => {
      const choice = confirm("HURR DURR?");
      if (choice) {
        // DURR selecionado → tocar música
        audio.play();
      } else {
        // HURR selecionado → cancelar / pausar música
        audio.pause();
        audio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
